<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Start header -->
    <header class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">MobileShop</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./manage.html">Admin</a>
                </li>              
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
              
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- End header -->
    <div class="cart-button">
        <button onclick="renderCart()">
                <i class="fa-solid fa-cart-shopping"></i>
              </button>             
    </div>
    

    <!-- Start products list -->
    <section class="product-section mt-5">
      <div class="container">
        <h1 class="section-heading">Products List</h1>

        <div class="input-group mb-3 search-area" style="width: 25%">
  <label class="input-group-text" for="inputGroupSelect01">Brand</label>
  <select class="form-select" id="filter-brand" onChange="filterBrand()">
    <option selected>Choose...</option>
    <option value="Iphone">Iphone</option>
    <option value="Samsung">Samsung</option>
  </select>
</div>

        <div class="row" id="product-list">      
      </div>
    </section>
     <!-- End products list -->

     <!-- Start cart list -->
     <section class="cart-section" id="cart" style="display: none">
        <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col" id="productList">
                
                <!-- Product list here-->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
     </section>
     <!-- End cart list -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script src="./models/product.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
