<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý sản phẩm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" href="./index.html">Mobile Shop</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Admin</a>
            </li>
          </ul>
        </div>
      </nav>

      <header class="display-4 my-4">Mobile Management</header>
      <!-- Phan tab menu -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#ProductList"
            role="tab"
            data-toggle="tab"
            >Product List</a
          >
        </li>
      </ul>
      <br />
      <!-- Tab panes -->
      <div class="tab-content">
        <!--Danh sách sản phẩm -->
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                id="btnAddNewProduct"
                class="btn btn-success"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Add New
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search here..."
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="ProductTable" id="ProductTable">
            <!-- Loading -->
            <div id="loading" style="display: none" class="loader"></div>
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead>
                <th id="productId" style="display: none"></th>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
                <th>Image</th>
                <th>Describe</th>
              </thead>
              <tbody id="ProductListTable"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
          </div>
          <br />
        </div>
        <!-- Kết thúc danh sách sản phẩm -->
      </div>

      <!--KetThuc Tabmenu-->

      <!-- The Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Manage Product</h4>
              <button
                id="btnCloseModal"
                type="button"
                class="close"
                data-dismiss="modal"
              >
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <form action="">
              <div class="modal-body">
                <input id="productId" type="hidden" />
                <div class="d-flex justify-content-between">
                  <div class="form-group">
                    <label>Name</label>
                    <input
                      id="ProName"
                      class="form-control"
                      placeholder="Product Name"
                    />
                    <span id="spanName" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                    <label>Brand</label>
                    <input
                      id="ProType"
                      class="form-control"
                      placeholder="Product Brand"
                    />
                    <span id="spanType" class="text-danger"></span>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="form-group">
                    <label>Price</label>
                    <input
                      id="ProPrice"
                      type="number"
                      min="0"
                      class="form-control"
                      placeholder="Product Price"
                    />
                    <span id="spanPrice" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                    <label>Screen</label>
                    <input
                      id="ProScreen"
                      type="number"
                      step="0.1"
                      min="0"
                      class="form-control"
                      placeholder="Product Screen"
                    />
                    <span id="spanScreen" class="text-danger"></span>
                  </div>
                </div>

                <div class="d-flex justify-content-between">
                  <div class="form-group">
                    <label>Back Camera</label>
                    <input
                      id="ProBackCamera"
                      class="form-control"
                      placeholder="Back Camera"
                    />
                    <span id="spanBackCamera" class="text-danger"></span>
                  </div>
                  <div class="form-group">
                    <label>Front Camera</label>
                    <input
                      id="ProFrontCamera"
                      class="form-control"
                      placeholder="Front Camera"
                    />
                    <span id="spanFrontCamera" class="text-danger"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label>Image</label>
                  <input
                    id="ProImg"
                    class="form-control"
                    placeholder="Image Url"
                  />
                  <span id="spanImg" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <label>Describe</label>
                  <textarea
                    class="form-control"
                    name=""
                    id="ProDesc"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button id="btnSaveInfo" type="button" class="btn btn-success">
                  Add
                </button>
                <button
                  type="reset"
                  id="btnReset"
                  style="display: none"
                ></button>
                <button
                  id="btnUpdate"
                  type="button"
                  class="btn btn-success"
                  style="display: none"
                >
                  Save changes
                </button>
                <button
                  class="btn btn-danger"
                  id="btnDelete"
                  type="button"
                  style="display: none"
                >
                  Delete
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <style>
      #container {
        min-width: 310px;
        max-width: 800px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

    <script src="./models/product.js"></script>
    <script src="./js/manage.js"></script>
  </body>
</html>
